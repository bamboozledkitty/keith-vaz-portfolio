<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keith Vaz Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Geist Sans"', 'sans-serif'],
          },
          colors: {
            card: {
              bg: '#f7f6f3',
              card: '#ffffff',
              border: '#e5e5e5',
              primary: '#2d2d2d',
              green: '#4ade80',
            }
          },
          boxShadow: {
            'card': '0 2px 4px rgba(0,0,0,0.02), 0 8px 16px rgba(0,0,0,0.04)',
            'card-hover': '0 4px 8px rgba(0,0,0,0.04), 0 12px 24px rgba(0,0,0,0.08)',
            'card-drag': '0 20px 40px rgba(0,0,0,0.15)',
          },
          animation: {
            "accordion-down": "accordion-down 0.2s ease-out",
            "accordion-up": "accordion-up 0.2s ease-out",
          },
        },
      },
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f6f3;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Bento grid - FIXED card sizes, no resizing */
    /* Cards maintain fixed dimensions regardless of viewport */

    /* Mobile & Tablet (2 cols, fixed card sizes) */
    .bento-grid {
      --bento-gap: 12px;
      --bento-row: 75px;
      --bento-card-width: 160px;
      /* Fixed card width */
    }

    /* Desktop (4 cols at lg breakpoint, fixed card sizes) */
    @media (min-width: 1024px) {
      .bento-grid {
        --bento-gap: 20px;
        --bento-row: 80px;
        --bento-card-width: 180px;
        /* Fixed card width on desktop */
      }
    }

    /* Fixed card widths based on size type */
    [data-item-size="1x1"] {
      width: var(--bento-card-width);
    }

    [data-item-size="1x0.5"] {
      width: var(--bento-card-width);
    }

    [data-item-size="2x1"] {
      width: calc(var(--bento-card-width) * 2 + var(--bento-gap));
    }

    [data-item-size="1x2"] {
      width: var(--bento-card-width);
    }

    [data-item-size="2x2"] {
      width: calc(var(--bento-card-width) * 2 + var(--bento-gap));
    }

    /* Card aspect ratio enforcement - ensures consistent proportions */
    [data-item-size="1x1"] {
      aspect-ratio: 1 / 1;
    }

    [data-item-size="1x0.5"] {
      aspect-ratio: 2 / 1;
    }

    [data-item-size="2x1"] {
      aspect-ratio: 2 / 1;
    }

    [data-item-size="1x2"] {
      aspect-ratio: 1 / 2;
    }

    [data-item-size="2x2"] {
      aspect-ratio: 1 / 1;
    }
  </style>

}
