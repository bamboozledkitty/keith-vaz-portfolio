<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keith Vaz Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Geist Sans"', 'sans-serif'],
          },
          colors: {
            card: {
              bg: '#ffffff',
              card: '#ffffff',
              border: '#f3f3f3',
              primary: '#2d2d2d',
              green: '#4ade80',
            }
          },
          boxShadow: {
            'card': '0 1px 2px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02)',
            'card-hover': '0 4px 12px rgba(0,0,0,0.06), 0 0 0 1px rgba(0,0,0,0.03)',
            'card-drag': '0 15px 30px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.05)',
          },
          animation: {
            "accordion-down": "accordion-down 0.2s ease-out",
            "accordion-up": "accordion-up 0.2s ease-out",
          },
        },
      },
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Bento grid - matching bento.me sizes */
    :root {
      /* Based on bento.me: 2x1 card = 377×177px, so unit ≈ 180px, gap ≈ 20px */
      --card-unit: 180px;
      --card-gap: 20px;
      /* Grid width: 4 columns = 180*4 + 20*3 = 780px (bento.me uses 820px) */
      --grid-width: 780px;
      /* Mobile grid: 2 columns = 180*2 + 20 = 380px */
      --grid-width-mobile: 380px;
      /* About section width - increased to prevent wrapping */
      --about-width: 440px;
      /* Min gap between sections before stacking */
      --min-section-gap: 24px;
      /* Padding on sides */
      --layout-padding: 64px;
    }

    .bento-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--card-gap);
      width: var(--grid-width);
    }

    /* Base card styles - NEVER shrink or grow */
    .bento-card {
      flex-shrink: 0;
      flex-grow: 0;
    }

    /* Card sizes - matching bento.me proportions */
    .bento-card-1x1 {
      width: 180px;
      height: 180px;
    }

    .bento-card-2x1 {
      width: 380px; /* 180*2 + 20 */
      height: 180px;
    }

    .bento-card-2x1.bento-card-half-height {
      width: 380px;
      height: 80px;
    }

    .bento-card-1x2 {
      width: 180px;
      height: 380px;
    }

    .bento-card-2x2 {
      width: 380px;
      height: 380px;
    }

    .bento-card-full {
      /* Section header - full grid width on desktop, short height */
      width: 780px;
      height: 60px;
    }

    /* 
     * Layout - matching user diagram
     * Desktop Breakpoint: padding(64) + about(440) + min-gap(24) + grid(780) + padding(64) = 1372px
     */
    .layout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 48px 24px;
      background-color: #ffffff;
    }

    .about-section {
      width: 100%;
      max-width: var(--grid-width-mobile);
      margin-bottom: 24px;
      padding: 0;
    }

    .grid-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 1372px) {
      .layout-container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        padding: var(--layout-padding);
        max-width: 1728px;
        margin: 0 auto;
      }

      .about-section {
        position: sticky;
        top: var(--layout-padding);
        width: var(--about-width);
        max-width: none;
        margin-bottom: 0;
        padding: 0;
      }

      .grid-section {
        width: auto;
        align-items: flex-end;
      }

      .bento-grid {
        width: var(--grid-width);
      }
    }

    /* Stack layout below desktop breakpoint */
    @media (max-width: 1371px) {
      .bento-grid {
        width: var(--grid-width-mobile);
      }

      .bento-card-full {
        width: 380px;
        height: 60px;
      }
    }
  </style>
