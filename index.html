<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' api.github.com *.workers.dev; font-src 'self' cdn.jsdelivr.net fonts.gstatic.com;">
  <title>Keith Vaz Portfolio</title>
  <!-- Preconnect to external resources for faster loading -->
  <link rel="preconnect" href="https://api.github.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload font stylesheet, then load async to prevent render blocking -->
  <!-- Subset to only used weights: 400 (normal), 500 (medium), 600 (semibold), 700 (bold), 900 (black) -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
  </noscript>
  <style>
    body {
      background-color: #ffffff;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Bento grid - matching bento.me sizes */
    :root {
      /* Based on bento.me: 2x1 card = 377×177px, so unit ≈ 180px, gap ≈ 20px */
      --card-unit: 180px;
      --card-gap: 20px;
      /* Grid width: 4 columns = 180*4 + 20*3 = 780px (bento.me uses 820px) */
      --grid-width: 780px;
      /* Mobile grid: 2 columns = 180*2 + 20 = 380px */
      --grid-width-mobile: 380px;
      /* About section width - increased to prevent wrapping */
      --about-width: 440px;
      /* Min gap between sections before stacking */
      --min-section-gap: 24px;
      /* Padding on sides */
      --layout-padding: 64px;
    }

    .bento-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--card-gap);
      width: var(--grid-width);
    }

    /* Base card styles - NEVER shrink or grow */
    .bento-card {
      flex-shrink: 0;
      flex-grow: 0;
    }

    /* Card sizes - matching bento.me proportions */
    .bento-card-1x1 {
      width: 180px;
      height: 180px;
    }

    .bento-card-2x1 {
      width: 380px; /* 180*2 + 20 */
      height: 180px;
    }

    .bento-card-2x1.bento-card-half-height {
      width: 380px;
      height: 80px;
    }

    .bento-card-1x2 {
      width: 180px;
      height: 380px;
    }

    .bento-card-2x2 {
      width: 380px;
      height: 380px;
    }

    .bento-card-full {
      /* Section header - full grid width on desktop, short height */
      width: 780px;
      height: 60px;
    }

    /* 
     * Layout - matching user diagram
     * Desktop Breakpoint: padding(64) + about(440) + min-gap(24) + grid(780) + padding(64) = 1372px
     */
    .layout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 48px 24px;
      background-color: #ffffff;
    }

    .about-section {
      width: 100%;
      max-width: var(--grid-width-mobile);
      margin-bottom: 24px;
      padding: 0;
    }

    .grid-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 1372px) {
      .layout-container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        padding: var(--layout-padding);
        max-width: 1728px;
        margin: 0 auto;
      }

      .about-section {
        position: sticky;
        top: var(--layout-padding);
        width: var(--about-width);
        max-width: none;
        margin-bottom: 0;
        padding: 0;
      }

      .grid-section {
        width: auto;
        align-items: flex-end;
      }

      .bento-grid {
        width: var(--grid-width);
      }
    }

    /* Stack layout below desktop breakpoint */
    @media (max-width: 1371px) {
      .bento-grid {
        width: var(--grid-width-mobile);
      }

      .bento-card-full {
        width: 380px;
        height: 60px;
      }
    }

    /* Proximity grouping: more space above section titles than below them */
    .bento-grid > .bento-card-full:not(:first-child) {
      margin-top: 40px; /* 40px extra + 20px gap = 60px total spacing above */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
